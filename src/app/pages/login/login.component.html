<div class="login-container">
  <div class="login-box">
    <h1 class="app-title">MayAgenda</h1>
    <p class="subtitle">Iniciar sesión</p>
    <form>
      <input formControlName="username" type="text" placeholder="Usuario" />
      <input formControlName="password" type="password" placeholder="Contraseña" />
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <a class="forgot-password" href="#">¿Olvidaste tu contraseña?</a>
  </div>
</div>
